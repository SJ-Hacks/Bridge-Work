services:
  mongodb:
    image: mongo:6.0.13
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb_data:/data/db
    networks:
      - bridgeworks-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: bhusalashish/bridgework-backend:latest
    restart: always
    environment:
      - MONGO_URI=mongodb://root:example@mongodb:27017/bridgework_db?authSource=admin
    networks:
      - bridgeworks-network

  frontend:
    image: bhusalashish/bridgework-frontend:latest
    restart: always
    networks:
      - bridgeworks-network

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

networks:
  bridgeworks-network:

volumes:
  mongodb_data:
